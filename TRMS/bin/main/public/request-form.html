<html lang="en">
<head>

<meta charset="utf-8" />

	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	crossorigin="anonymous" />

<link rel="stylesheet" href="App.css" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
	integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	crossorigin="anonymous" />

<title>Request Form</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
		<div class="container">
			<a class="navbar-brand" href="#"> Tuition Reimbursement
				Management System </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#mobile-nav">
				<span class="navbar-toggler-icon" />
			</button>

			<div class="collapse navbar-collapse" id="mobile-nav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="dashboard.html">
							Dashboard </a></li>
				</ul>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="login.html">
							Login </a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="register">
		<div class="container">
			<div class="row">
				<div class="col-md-8 m-auto">
					<h5 class="display-4 text-center">Create / Edit Request Form</h5>
					<hr />
					<p class="lead text-center">
						Available Balance: $<span id="balance"></span>
					</p>
					<form action="form" method="POST">
						<div class="form-group">
							<textarea class="form-control form-control-lg"
								placeholder="Training Description" name="description"
								required="true"></textarea>
						</div>
						<div class="form-group">
							<input type="date" class="form-control form-control-lg"
								name="date" required="true" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control form-control-lg"
								placeholder="Location" name="location" required="true" />
						</div>
						<div class="form-group">
							<input type="number" class="form-control form-control-lg"
								placeholder="Cost" name="cost" required="true" />
						</div>
						<div class="form-group">
							<select class="form-control form-control-lg" id="grade-format"
								name="grade-format" required>
								<option selected disabled value="">Grade Format</option>
								<option value="grade">Letter Grade</option>
								<option value="presentation">Presentation</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="form-group">
							<select class="form-control form-control-lg" id="training-type"
								name="training-type" required>
								<option selected disabled value="">Training Type</option>
								<option value="university course">University Course</option>
								<option value="seminar">Seminar</option>
								<option value="certification prep course">Certification
									Prep Course</option>
								<option value="certification">Certification</option>
								<option value="technical training">Technical Training</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="form-group">
							<textarea class="form-control form-control-lg"
								placeholder="Work related justification" name="justification"
								required="true"></textarea>
						</div>
						<!-- <div class="form-group form-control-lg">
                    <label for="attachment">Add attachment</label>
                    <input type="file" class="form-control-file" id="attachment">
                  </div> -->
						<br> <input type="submit"
							class="btn btn-primary btn-block mt-4" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="page-footer font-small blue">
		<div class="footer-copyright text-center py-3">
			Â© 2020 Copyright: <a href="dashboard.html"> TRMS.com</a>
		</div>
	</footer>
	</div>
	<script src="balance.js" type="text/javascript"></script>
</body>
</html>
