	<nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
		<div class="container">
			<a class="navbar-brand" href="#"> Tuition Reimbursement
				Management System </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#mobile-nav">

			<div class="collapse navbar-collapse" id="mobile-nav">
				<ul class="navbar-nav mr-auto">

	<div class="register">
		<div class="container">
			<div class="row">
				<div class="col-md-8 m-auto">
					<h5 class="display-4 text-center">Submit Grade</h5>
					<hr />
					<form action="submit-grade" method="POST">
						<div class="form-group">
							<input id="trainingId" type="text"
								class="form-control form-control-lg" placeholder="Training Id"
								name="id" />
						</div>
						<div class="form-group">
							<select class="form-control form-control-lg" id="final-grade"
								name="final-grade" required>
								<option selected disabled value="">Select grade</option>
								<option value="90">A</option>
								<option value="80">B</option>
								<option value="70">C</option>
								<option value="60">D</option>
								<option value="50">F</option>
							</select>
						</div>
						<input type="submit" class="btn btn-primary btn-block mt-4" />
					</form>
				</div>
			</div>
		</div>
	</div>
