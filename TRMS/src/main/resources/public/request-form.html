      <div class="register">
        <div class="container">
          <div class="row">
            <div class="col-md-8 m-auto">
              <h5 class="display-4 text-center">Create / Edit Request Form</h5>
              <hr />
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Name"
                    name="name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    placeholder="Employee ID"
                    disabled
                  />
                </div>
                <!-- disabled for Edit Only!! remove "disabled" for the Create operation -->
                <div class="form-group">
                  <textarea
                    class="form-control form-control-lg"
                    placeholder="Training Description"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="date"
                    class="form-control form-control-lg"
                    name="date"
                  />
                </div>
                <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Location"
                      name="location"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Description"
                      name="description"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control form-control-lg"
                      placeholder="Cost"
                      name="cost"
                    />
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Grade Format
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" >Letter Grade</a>
                      <a class="dropdown-item" >Presentation</a>
                      <a class="dropdown-item" >Something else</a>
                    </div>
                  </div>
                  <br>
                  <div class="dropdown">
                    <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Training Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" >University Course</a>
                      <a class="dropdown-item" >Seminar</a>
                      <a class="dropdown-item" >Certification Prep Course</a>
                      <a class="dropdown-item" >Certification</a>
                      <a class="dropdown-item" >Technical Training</a>
                      <a class="dropdown-item" >Other</a>
                    </div>
                  </div>
                  <br>
				<div class="input-group">
				  <div class="custom-file">
				    <input type="file" class="custom-file-input" id="inputGroupFile01"
				      aria-describedby="inputGroupFileAddon01">
				    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
				  </div>
				</div>
                <input type="submit" class="btn btn-primary btn-block mt-4" />
              </form>
